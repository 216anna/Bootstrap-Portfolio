<div id="main-container" class="container">
  <div class="row">

    <section class="main-section col-lg-8">
      <div class="card">
        <h3 class="card-header">Contact</h3>
        <form class="contact-form">
          <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
          </div>
          <div class="form-group ">
            <label for="staticEmail">Email</label>
              <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com" required="required">
          </div>
          <div class="form-group ">
            <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" required="required"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <section class="sidebar col-lg-4">
      <div class="card" style="width: 18rem;">
        <div id="connect">
          <h3 class="card-header">Connect with Me</h3>
          <ul class="nav justify-content-center">
           <li class="nav-item"><a href="https://github.com/216anna"><img src="images/github-icon.png" class="social" alt="GitHub" /></a></li>
           <li class="nav-item"><a href="https://www.linkedin.com/in/annacwolf/"><img src="images/linkedin-icon.png" class="social" alt="LinkedIn" /></a></li>
           <li class="nav-item"><a href="#"><img src="images/stackoverflow-icon.png" class="social" alt="Stack Overflow" /></a></li>
         </ul>
       </div>
     </div>
   </section>
 </div>
